<div class="select-business" fxLayout.gt-sm="row wrap" fxLayout.lt-md="column" fxLayoutAlign="center center">
	<div *ngFor="let business of businesses; let i = index" class="business-card-container">
		<div fxFlexFill class="business-card">
			<mat-card>
				<div fxLayoutAlign="center center">
					<div [style.background-image]="'url(' + business.foto + ')'" class="image-header"></div>
				</div>

				<mat-card-title class="text-center">{{ business.nombre }}</mat-card-title>

				<mat-card-subtitle class="text-center">{{ business.razonSocial }}</mat-card-subtitle>
			</mat-card>

			<mat-card fxLayout="column" fxLayoutAlign="space-around stretch" class="back">
				<mat-card-title class="text-center">{{ business.nombre }}</mat-card-title>

				<div fxLayoutAlign="space-around center">
					<div fxLayout="column" fxLayoutAlign="space-between center">
						<button mat-fab color="primary" (click)="loginCatalogo(business.id)">
							<mat-icon>list_alt</mat-icon>
						</button>
						<p>Cat√°logo</p>
					</div>

					<div fxLayout="column" fxLayoutAlign="space-between center">
						<button mat-fab color="primary" (click)="loginPedidos(business.id)">
							<mat-icon>shopping_cart</mat-icon>
						</button>
						<p>Pedidos</p>
					</div>
				</div>
			</mat-card>
		</div>
	</div>

	<div class="business-card-container">
		<mat-card class="new-business-card" (click)="goToCreateBusiness()">
			<div fxLayoutAlign="center center">
				<div
					class="image-header"
					[style.background-image]="
						'url(https://s3.us-east-2.amazonaws.com/rondanet/assets/images/addButton.png)'
					"
				></div>
			</div>

			<mat-card-title class="text-center">Crear empresa</mat-card-title>
		</mat-card>
	</div>
</div>
